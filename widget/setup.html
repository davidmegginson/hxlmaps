<!DOCTYPE html>
<html>
  <head>
    <title>Setup form for hxlmaps</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no" />
    <link rel="stylesheet" href="setup.css"/>
    <script src="setup.js"></script>
  </head>
  <body>
    <h1>Setup form for hxlmaps</h1>
    <section id="config">
      <h2>Setup</h2>
      <p>Enter your <a
      href="https://github.com/davidmegginson/hxlmaps/wiki/JSON-configuration"
      target="_blank">JSON configuration</a> for a hxlmap</p>
      <form id="json-form" method="GET" action="index.html">
        <div>
          <textarea name="config">{
    "title": "Mali conficts and 3W",
    "codLayers": [
        {
            "country": "MLI",
            "level": "#adm1"
        }
    ],
    "layers": [
        {
            "name": "ACLED conflict heat map",
            "url": "https://data.humdata.org/dataset/acled-data-for-mali",
            "unit": "incidents",
            "style": "heat"
        },
        {
            "name": "Mali 3W",
            "url": "https://data.humdata.org/dataset/d7ab89e4-bcb2-4127-be3c-5e8cf804ffd3/resource/b8f708da-e596-456c-b550-f88959970d21/download/mali_3wop_decembre-2017.xls",
            "unit": "3W activities"
        }
    ]
}</textarea>
        </div>
        <button type="submit">Update map</button>
      </form>
    </section>
    <section>
      <h2 id="map-title">Map preview</h2>
      <iframe name="hxlmap"></iframe>
      <p>
        Link (opens in new window):<br/>
        <a href="" id="map-link" target="_blank"></a>
      </p>
    </section>
  </body>
</html>
